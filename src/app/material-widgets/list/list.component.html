<div
  fxLayout="column"
  class="components-container-gt-xs"
  [ngClass.xs]="'components-container-xs'"
  fxLayoutGap="20px"
>
  <div fxFlex class="list-component-holder mat-elevation-z4">
    <mat-toolbar class="list-header">
      <h1 class="mat-headline center-align">Eşyalarım</h1>
    </mat-toolbar>

    <div class="list-container">
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
        <div fxFlex.xs="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100">

          <ng-container *ngIf="satinAlinanlarBosMu; then: dolu; else: bos">
          </ng-container>
          <ng-template #dolu>
            <mat-list>
              <mat-list-item *ngFor="let satinAlinan of satinAlinanlar">
                <img matListAvatar [src]="satinAlinan.url" alt="..." />
                <h3 matLine>{{ satinAlinan.adi }}</h3>
                <p matLine>
                  <span> {{ satinAlinan.aciklama }} </span>
								</p>
								<button mat-raised-button color="accent" (click)="satisaKoy(satinAlinan.itemId)">Satışa Koy</button>
              </mat-list-item>
            </mat-list>
          </ng-template>
          <ng-template #bos>
            <mat-list>
              <mat-list-item>
                <p matLine>
                  <span>Size ait eşya bulunmamaktadır.</span>
                </p>
              </mat-list-item>
            </mat-list>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
