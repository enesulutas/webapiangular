<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
	<div fxFlex class="input-component-holder mat-elevation-z4">
		<mat-toolbar class="input-header">
			<h1 class="mat-headline center-align">Oyun Ekleme</h1>
		</mat-toolbar>
		<div class="input-container">

			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Yapımcı Adı</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="Yapımcı Adı" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Slogan</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="Slogan" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Kuruluş Tarihi</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<input matInput [matDatepicker]="picker" placeholder="Tarih Seçin">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				</div>
				<button mat-raised-button color="primary">Ekle</button>

			</div>

			<h1>Oyun Ekle</h1>

			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Oyun Adı</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="Oyun Adı" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Açıklama</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="Açıklama" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
			</div>
			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Fiyat</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="Fiyat" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Boyut</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="Boyut" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
				
			</div>
			<div fxLayout="row"fxLayout.lt-sm="column" fxLayoutGap="20px">
				
						<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
								<h4 class="mat-subheading-2 center-align">Resim URL</h4>
								<mat-divider></mat-divider>
								<mat-form-field>
									<textarea matInput placeholder="url" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
								</mat-form-field>
							</div>
							<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
									<h4 class="mat-subheading-2 center-align">Video URL</h4>
									<mat-divider></mat-divider>
									<mat-form-field>
										<textarea matInput placeholder="url" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
									</mat-form-field>
								</div>
			</div>
			<div fxLayout="row"fxLayout.lt-sm="column" fxLayoutGap="20px">
					<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
							<h4 class="mat-subheading-2 center-align">Çıkış Tarihi</h4>
							<mat-divider></mat-divider>
							<mat-form-field>
								<input matInput [matDatepicker]="picker2" placeholder="Tarih Seçin">
								<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
								<mat-datepicker #picker2></mat-datepicker>
							</mat-form-field>
						</div>
								<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
										<h4  class="mat-subheading-2 center-align">Kategori Seç</h4>
										<mat-divider></mat-divider>
										<mat-form-field>
												<mat-select placeholder="Kategori">
													<mat-option *ngFor="let food of foods" [value]="food.value">
																		{{ food.viewValue }}
													</mat-option>
												</mat-select>
										</mat-form-field>
									</div>
			</div>
		
				<button mat-raised-button color="primary">Ekle</button>

	</div>
</div>
