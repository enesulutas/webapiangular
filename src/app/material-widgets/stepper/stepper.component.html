<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
	<div fxFlex class="input-component-holder mat-elevation-z4">
		<mat-toolbar class="input-header">
			<h1 class="mat-headline center-align">Özellik Ekleme</h1>
		</mat-toolbar>
		<div class="input-container">
			<form name="ozellikForm" #ozellikFrm="ngForm" (ngSubmit)="ozellikFrm.form.valid && onOzellikSubmit()" novalidate >
			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Özellik Adı</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<input type="text" name="ozellikAdi" [(ngModel)]="ozellik.Adi" #ozellikAdi="ngModel" matInput placeholder="Özellik Adı" />
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Özellik Değeri</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<input type="number" name="ozellikDegeri" [(ngModel)]="ozellik.Degeri" #ozellikDegeri="ngModel"  matInput placeholder="Özellik Değeri"/>
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					<h4  class="mat-subheading-2 center-align">Özellik</h4>
					<mat-divider></mat-divider>
						<button  mat-raised-button color="primary">Ekle</button>

				</div>
			

			</div>
		</form>
			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					<h2 >Özellikler</h2>
						<mat-divider></mat-divider>
						<mat-list>
							<mat-list-item *ngFor="let ozellik of ozellikler">{{ozellik.adi}}</mat-list-item>
						</mat-list>
				</div>
				</div>

	</div>
</div>
