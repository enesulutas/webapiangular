<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
	<div fxFlex class="input-component-holder mat-elevation-z4">
		<mat-toolbar class="input-header">
			<h1 class="mat-headline center-align">Kategori Ekleme</h1>
		</mat-toolbar>
		<div class="input-container">

			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Kategori Adı</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="Kategori Adı" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					<h4  class="mat-subheading-2 center-align">Kategori</h4>
					<mat-divider></mat-divider>
						<button mat-raised-button color="primary">Ekle</button>

				</div>
			

			</div>

	</div>
</div>
