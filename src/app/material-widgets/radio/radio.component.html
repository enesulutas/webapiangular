<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
	<div fxFlex class="input-component-holder mat-elevation-z4">
		<mat-toolbar class="input-header">
			<h1 class="mat-headline center-align">Market Ekleme</h1>
		</mat-toolbar>
		<div class="input-container">

			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Market Adı</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="Yapımcı Adı" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					<h4  class="mat-subheading-2 center-align">Oyun Seç</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
							<mat-select placeholder="Oyunn">
								<mat-option *ngFor="let food of foods" [value]="food.value">
													{{ food.viewValue }}
								</mat-option>
							</mat-select>
					</mat-form-field>
				</div>
			

			</div>
			<button mat-raised-button color="primary">Ekle</button>


			<h1>İtem Ekle</h1>

			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">İtem Adı</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="İtem Adı" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">İtem Resim Url</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="İtem Resim Url" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
			</div>
			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<h4 class="mat-subheading-2 center-align">Özellik</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
						<textarea matInput placeholder="Özellik" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					<h4  class="mat-subheading-2 center-align">İtem Türü</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
							<mat-select placeholder="İtem Türü">
								<mat-option *ngFor="let food of foods" [value]="food.value">
													{{ food.viewValue }}
								</mat-option>
							</mat-select>
					</mat-form-field>
				</div>
				
			</div>
			<div fxLayout="row"fxLayout.lt-sm="column" fxLayoutGap="20px">
				
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					<h4  class="mat-subheading-2 center-align">Market</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
							<mat-select placeholder="Market">
								<mat-option *ngFor="let food of foods" [value]="food.value">
													{{ food.viewValue }}
								</mat-option>
							</mat-select>
					</mat-form-field>
				</div>
			</div>
		
				<button mat-raised-button color="primary">Ekle</button>

	</div>
</div>
